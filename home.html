<script>
// --- CONFIGURATION ---
document.addEventListener("DOMContentLoaded", () => {
    // Nettoyage au chargement
    document.body.classList.remove('is-project');
    document.querySelectorAll('.project-container').forEach(p => { 
        p.classList.remove('active', 'closing'); 
        p.style = ""; 
    });
    document.querySelectorAll('.project-placeholder').forEach(el => el.remove());
});

// --- VARIABLES GLOBALES ---
let touchStartY = 0;
let isPulling = false;
let activeProject = null;

// --- FONCTION D'OUVERTURE / FERMETURE ---
function toggleProject(projectId, event) {
    if (event) event.preventDefault();
    
    const body = document.body;
    const isMobile = window.innerWidth <= 900; 
    
    // Déterminer la cible
    let target = projectId ? document.getElementById(projectId) : document.querySelector('.project-container.active');
    if (!target) return;
    
    const ribbon = target.querySelector('.ribbon-home');

    // === OUVERTURE ===
    if (!body.classList.contains('is-project')) {
        activeProject = target; // On stocke la référence

        // 1. Sauvegarde position scroll page principale
        body.dataset.scrollY = window.pageYOffset;
        const rect = target.getBoundingClientRect();
        const ribbonRect = ribbon.getBoundingClientRect();
        
        // Sauvegarde dimensions pour fermeture desktop
        body.dataset.initTop = rect.top; 
        body.dataset.initLeft = rect.left; 
        body.dataset.initW = ribbonRect.width;
        body.dataset.initH = ribbonRect.height;

        // 2. Placeholder (Fantôme)
        const placeholder = document.createElement('div');
        placeholder.className = 'project-placeholder';
        placeholder.id = 'ph-' + target.id;
        placeholder.style.height = rect.height + "px";
        placeholder.style.width = "100%";
        target.parentNode.insertBefore(placeholder, target);

        // 3. Positionnement Fixe
        target.style.transition = "none";
        target.style.position = "fixed";
        target.style.top = rect.top + "px";
        target.style.left = rect.left + "px";
        target.style.height = ribbonRect.height + "px";
        target.style.zIndex = "2000"; 
        
        target.classList.add('active');
        body.classList.add('is-project');
        
        // Reset scroll interne
        target.scrollTop = 0;
        window.scrollTo(0, 0); 

        // 4. Animation d'entrée
        requestAnimationFrame(() => {
            setTimeout(() => {
                const curve = "all 0.8s cubic-bezier(0.23, 1, 0.32, 1)";
                
                if (!isMobile) {
                    // Desktop
                    target.style.transition = curve;
                    ribbon.style.transition = curve;
                    target.style.top = "10px"; 
                    target.style.left = "0px"; 
                    target.style.height = "100vh"; 
                    ribbon.style.width = "100vw";     
                    ribbon.style.height = "500px";    
                } else {
                    // Mobile : on gère via CSS animation classiquement, 
                    // mais on s'assure que le container prend tout l'écran
                    target.style.height = "100%";
                    target.style.top = "0";
                    target.style.overflowY = "scroll";
                }
            }, 20);
        });

    } else {
        // === FERMETURE ===
        
        // Mobile Close
        if (isMobile) {
            const originalY = parseFloat(body.dataset.scrollY || 0);
            window.scrollTo(0, originalY);

            target.classList.add('closing'); 
            
            // Animation de sortie vers le bas
            target.style.transition = "transform 0.4s ease-out";
            target.style.transform = "translateY(100%)";

            setTimeout(() => { cleanUp(target, body); }, 400); 
            return; 
        }

        // Desktop Close
        const originalY = parseFloat(body.dataset.scrollY);
        const iTop = parseFloat(body.dataset.initTop);
        const iLeft = parseFloat(body.dataset.initLeft);
        const iH = parseFloat(body.dataset.initH);
        const iW = parseFloat(body.dataset.initW);
        
        target.style.transition = "none";
        if(ribbon) ribbon.style.transition = "none";
        
        document.querySelectorAll('.project-container:not(.active)').forEach(p => { 
            p.style.opacity = '1'; 
            p.style.pointerEvents = 'none'; 
        });

        window.scrollTo(0, originalY);

        requestAnimationFrame(() => {
            setTimeout(() => {
                const curve = "all 0.8s cubic-bezier(0.23, 1, 0.32, 1)";
                target.style.transition = curve;
                if(ribbon) ribbon.style.transition = curve;
                
                target.style.top = iTop + "px";
                target.style.left = iLeft + "px"; 
                target.style.height = iH + "px"; 
                if(ribbon) {
                    ribbon.style.width = iW + "px";
                    ribbon.style.height = iH + "px";
                    ribbon.style.paddingLeft = "0px";
                }
                
                // Reset styles internes
                const details = target.querySelector('.project-details');
                if(details) details.style.paddingTop = "0px";
                const row = target.querySelector('.project-row');
                if(row) row.style.marginBottom = "-70px";
                const title = target.querySelector('.project-title');
                if(title) title.style.opacity = '1';
                const desc = target.querySelector('.description');
                if(desc) desc.style.opacity = '0';
            }, 50);
        });

        setTimeout(() => { cleanUp(target, body); }, 850);
    }
}

// --- LOGIQUE TACTILE (PULL TO CLOSE) ---

// On écoute sur la fenêtre entière pour ne rien rater
window.addEventListener('touchstart', (e) => {
    // Si aucun projet n'est ouvert ou si on n'est pas sur mobile, on arrête
    if (!activeProject || window.innerWidth > 900) return;

    // On ne s'active que si on est tout en haut du contenu
    // On utilise une tolérance de 2px
    if (activeProject.scrollTop <= 2) {
        touchStartY = e.touches[0].clientY;
        isPulling = true;
    } else {
        isPulling = false;
    }
}, { passive: true });

window.addEventListener('touchmove', (e) => {
    // Si on n'a pas commencé le geste valide, on sort
    if (!isPulling || !activeProject) return;

    const currentY = e.touches[0].clientY;
    const diff = currentY - touchStartY;

    // Si on tire vers le bas (diff > 0) ET qu'on est toujours en haut
    if (diff > 0 && activeProject.scrollTop <= 2) {
        
        // C'EST ICI QUE CA BLOQUE LE SCROLL NATIF
        if(e.cancelable) e.preventDefault();
        
        // On applique le mouvement avec résistance (0.5)
        activeProject.style.transform = `translateY(${diff * 0.5}px)`;
    
    } else if (diff < 0) {
        // Si on remonte (scroll vers le bas pour lire), on libère le script
        isPulling = false;
        activeProject.style.transform = "";
    }
}, { passive: false }); // <--- TRES IMPORTANT : passive: false permet le preventDefault

window.addEventListener('touchend', (e) => {
    if (!isPulling || !activeProject) return;
    isPulling = false;

    // Analyse de la distance parcourue
    const style = window.getComputedStyle(activeProject);
    const matrix = new WebKitCSSMatrix(style.transform);
    const translateY = matrix.m42; // Récupère la valeur Y

    // Seuil de déclenchement : 80px
    if (translateY > 80) {
        toggleProject(); // Ferme le projet
    } else {
        // Sinon rebond
        activeProject.style.transition = "transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
        activeProject.style.transform = "translateY(0px)";
        
        // Nettoyage après rebond
        setTimeout(() => {
            if (activeProject) {
                activeProject.style.transition = "";
                activeProject.style.transform = "";
            }
        }, 300);
    }
});

// --- NETTOYAGE GÉNÉRAL ---
function cleanUp(target, body) {
    activeProject = null;
    isPulling = false;
    
    body.classList.remove('is-project');
    target.classList.remove('active', 'closing');
    target.removeAttribute('style');
    
    const ribbon = target.querySelector('.ribbon-home');
    if(ribbon) ribbon.removeAttribute('style');
    
    const elementsToClean = target.querySelectorAll('.project-details, .project-row, .project-title, .description');
    elementsToClean.forEach(el => el.removeAttribute('style'));

    const ph = document.getElementById('ph-' + target.id);
    if(ph) ph.remove();

    document.querySelectorAll('.project-container').forEach(p => { 
        p.style = ""; 
        p.style.opacity = "1";
        p.style.pointerEvents = "auto";
    });
}

// Scroll Desktop
window.addEventListener("wheel", (evt) => {
    if (window.innerWidth <= 900) return; 
    if (document.body.classList.contains('is-project')) {
        const ar = document.querySelector('.project-container.active .ribbon-home');
        if (ar) { evt.preventDefault(); ar.scrollLeft += evt.deltaY; }
    }
}, { passive: false });
</script>
