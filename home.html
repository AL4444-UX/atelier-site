<script>
// --- CONFIGURATION ---
document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.remove('is-project');
    document.querySelectorAll('.project-container').forEach(p => { 
        p.classList.remove('active', 'closing'); 
        p.style = ""; 
    });
    document.querySelectorAll('.project-placeholder').forEach(el => el.remove());
});

// --- VARIABLES ---
let startY = 0;
let isDragging = false;
let activeProjectEl = null;

// --- FONCTION TOGGLE (OUVERTURE/FERMETURE) ---
function toggleProject(projectId, event) {
    if (event) event.preventDefault();
    
    const body = document.body;
    const isMobile = window.innerWidth <= 900; 
    
    let target = projectId ? document.getElementById(projectId) : document.querySelector('.project-container.active');
    if (!target) return;
    
    const ribbon = target.querySelector('.ribbon-home');

    // === OUVERTURE ===
    if (!body.classList.contains('is-project')) {
        activeProjectEl = target; 

        // Sauvegarde scroll
        body.dataset.scrollY = window.pageYOffset;
        const rect = target.getBoundingClientRect();
        const ribbonRect = ribbon.getBoundingClientRect();
        
        body.dataset.initialTop = rect.top; 
        body.dataset.initialLeft = rect.left; 
        body.dataset.initialWidth = ribbonRect.width;
        body.dataset.initialHeight = ribbonRect.height;

        // Placeholder
        const placeholder = document.createElement('div');
        placeholder.className = 'project-placeholder';
        placeholder.id = 'ph-' + target.id;
        placeholder.style.height = rect.height + "px";
        placeholder.style.width = "100%";
        target.parentNode.insertBefore(placeholder, target);

        // Fixer
        target.style.transition = "none";
        target.style.position = "fixed";
        target.style.top = rect.top + "px";
        target.style.left = rect.left + "px";
        target.style.height = ribbonRect.height + "px";
        target.style.zIndex = "2000"; 
        
        target.classList.add('active');
        body.classList.add('is-project');
        
        // Reset scroll
        target.scrollTop = 0;
        window.scrollTo(0, 0); 

        // Animation
        requestAnimationFrame(() => {
            setTimeout(() => {
                const curve = "all 0.8s cubic-bezier(0.23, 1, 0.32, 1)";
                if (!isMobile) {
                    target.style.transition = curve;
                    ribbon.style.transition = curve;
                    target.style.top = "10px"; 
                    target.style.left = "0px"; 
                    target.style.height = "100vh"; 
                    ribbon.style.width = "100vw";     
                    ribbon.style.height = "500px";    
                } else {
                    // Mobile
                    target.style.transition = "transform 0.4s ease-out";
                    target.style.top = "0";
                    target.style.left = "0";
                    target.style.height = "100%"; 
                    target.style.overflowY = "scroll";
                }
            }, 20);
        });

    } else {
        // === FERMETURE ===
        if (isMobile) {
            const originalY = parseFloat(body.dataset.scrollY || 0);
            window.scrollTo(0, originalY);

            target.classList.add('closing'); 
            target.style.transition = "transform 0.4s ease-in";
            target.style.transform = "translateY(100%)";

            activeProjectEl = null;

            setTimeout(() => { cleanUpProject(target, body); }, 400); 
            return; 
        }

        // Desktop Close
        const originalY = parseFloat(body.dataset.scrollY);
        const iTop = parseFloat(body.dataset.initialTop);
        const iLeft = parseFloat(body.dataset.initialLeft);
        const iW = parseFloat(body.dataset.initialWidth);
        const iH = parseFloat(body.dataset.initialHeight);
        
        target.style.transition = "none";
        if(ribbon) ribbon.style.transition = "none";
        
        document.querySelectorAll('.project-container:not(.active)').forEach(p => { 
            p.style.opacity = '1'; 
            p.style.pointerEvents = 'none'; 
        });

        window.scrollTo(0, originalY);

        requestAnimationFrame(() => {
            setTimeout(() => {
                const curve = "all 0.8s cubic-bezier(0.23, 1, 0.32, 1)";
                target.style.transition = curve;
                if(ribbon) ribbon.style.transition = curve;
                
                target.style.top = iTop + "px";
                target.style.left = iLeft + "px"; 
                target.style.height = iH + "px"; 
                if(ribbon) {
                    ribbon.style.width = iW + "px";
                    ribbon.style.height = iH + "px";
                    ribbon.style.paddingLeft = "0px";
                }
                const details = target.querySelector('.project-details');
                if(details) details.style.paddingTop = "0px";
                const row = target.querySelector('.project-row');
                if(row) row.style.marginBottom = "-70px";
                const title = target.querySelector('.project-title');
                if(title) title.style.opacity = '1';
                const desc = target.querySelector('.description');
                if(desc) desc.style.opacity = '0';
            }, 50);
        });

        setTimeout(() => { cleanUpProject(target, body); }, 850);
    }
}

// --- LE CŒUR DU SYSTÈME TACTILE ---

// 1. TOUCH START (N'importe où sur l'écran)
window.addEventListener('touchstart', (e) => {
    // Si on n'est pas sur mobile ou aucun projet ouvert, on ne fait rien
    if (!activeProjectEl || window.innerWidth > 900) return;

    // LA CONDITION ULTIME :
    // Si on est tout en haut du scroll (scrollTop === 0)
    // OU si on touche le Header (qui est hors du scroll)
    // ALORS on commence à écouter
    if (activeProjectEl.scrollTop <= 1 || e.target.closest('header')) {
        startY = e.touches[0].clientY;
        isDragging = true;
    } else {
        isDragging = false;
    }
}, { passive: true }); // passive: true ici pour la fluidité

// 2. TOUCH MOVE (C'est là qu'on bloque le scroll natif)
window.addEventListener('touchmove', (e) => {
    if (!isDragging || !activeProjectEl) return;

    const currentY = e.touches[0].clientY;
    const diff = currentY - startY;

    // Si on tire vers le bas (diff > 0)
    if (diff > 0) {
        
        // On vérifie qu'on est toujours en haut (pour éviter les bugs si on scrolle vite)
        // Si on est dans le header ou en haut du contenu :
        if (activeProjectEl.scrollTop <= 1 || e.target.closest('header')) {
            
            // STOP ! On interdit au navigateur de rafraîchir ou scroller
            if (e.cancelable) e.preventDefault();
            
            // On déplace le panneau
            activeProjectEl.style.transform = `translateY(${diff * 0.5}px)`;
        }
    } else {
        // Si on pousse vers le haut, c'est du scroll normal, on libère tout
        isDragging = false;
        activeProjectEl.style.transform = ""; 
    }
}, { passive: false }); // INDISPENSABLE : passive: false permet le preventDefault

// 3. TOUCH END
window.addEventListener('touchend', (e) => {
    if (!isDragging || !activeProjectEl) return;
    isDragging = false;

    // Calcul de la distance
    const style = window.getComputedStyle(activeProjectEl);
    const matrix = new WebKitCSSMatrix(style.transform);
    const translateY = matrix.m42;

    // Seuil de fermeture (100px)
    if (translateY > 100) {
        toggleProject(); 
    } else {
        // Rebond
        activeProjectEl.style.transition = "transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)";
        activeProjectEl.style.transform = "translateY(0px)";
        setTimeout(() => {
             if(activeProjectEl) {
                 activeProjectEl.style.transition = "";
                 activeProjectEl.style.transform = "";
             }
        }, 300);
    }
});

function cleanUpProject(target, body) {
    body.classList.remove('is-project');
    target.classList.remove('active', 'closing');
    
    target.removeAttribute('style');
    const ribbon = target.querySelector('.ribbon-home');
    if(ribbon) ribbon.removeAttribute('style');
    
    const els = target.querySelectorAll('.project-details, .project-row, .project-title, .description');
    els.forEach(el => el.removeAttribute('style'));

    const ph = document.getElementById('ph-' + target.id);
    if(ph) ph.remove();

    document.querySelectorAll('.project-container').forEach(p => { 
        p.style = ""; 
        p.style.opacity = "1";
        p.style.pointerEvents = "auto";
    });
    activeProjectEl = null;
}

// Scroll Desktop
window.addEventListener("wheel", (evt) => {
    if (window.innerWidth <= 900) return; 
    if (document.body.classList.contains('is-project')) {
        const ar = document.querySelector('.project-container.active .ribbon-home');
        if (ar) { evt.preventDefault(); ar.scrollLeft += evt.deltaY; }
    }
}, { passive: false });
</script>
