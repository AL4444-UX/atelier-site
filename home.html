<script>
// --- CONFIGURATION ---
document.addEventListener("DOMContentLoaded", () => {
    // Nettoyage au chargement
    document.body.classList.remove('is-project');
    document.querySelectorAll('.project-container').forEach(p => { 
        p.classList.remove('active', 'closing'); 
        p.style = ""; 
    });
    document.querySelectorAll('.project-placeholder').forEach(el => el.remove());
});

// --- VARIABLES ---
let startY = 0;
let isDragging = false;
let activeProjectEl = null;

// --- FONCTION TOGGLE ---
function toggleProject(projectId, event) {
    if (event) event.preventDefault();
    
    const body = document.body;
    const isMobile = window.innerWidth <= 900; 
    
    // Identifier la cible
    let target = projectId ? document.getElementById(projectId) : document.querySelector('.project-container.active');
    if (!target) return;
    
    const ribbon = target.querySelector('.ribbon-home');

    // === OUVERTURE ===
    if (!body.classList.contains('is-project')) {
        
        activeProjectEl = target; // On garde en mémoire qui est ouvert

        // Sauvegarde positions
        body.dataset.scrollY = window.pageYOffset;
        const rect = target.getBoundingClientRect();
        const ribbonRect = ribbon.getBoundingClientRect();
        
        body.dataset.initialTop = rect.top; 
        body.dataset.initialLeft = rect.left; 
        body.dataset.initialWidth = ribbonRect.width;
        body.dataset.initialHeight = ribbonRect.height;

        // Placeholder
        const placeholder = document.createElement('div');
        placeholder.className = 'project-placeholder';
        placeholder.id = 'placeholder-' + target.id;
        placeholder.style.height = rect.height + "px";
        placeholder.style.width = "100%";
        target.parentNode.insertBefore(placeholder, target);

        // Fixer le projet
        target.style.transition = "none";
        target.style.position = "fixed";
        target.style.top = rect.top + "px";
        target.style.left = rect.left + "px";
        target.style.height = ribbonRect.height + "px";
        target.style.zIndex = "2000"; 
        
        target.classList.add('active');
        body.classList.add('is-project');

        // Scroll 0
        window.scrollTo(0, 0); 
        target.scrollTop = 0;

        // Animation entrée
        requestAnimationFrame(() => {
            setTimeout(() => {
                const curve = "all 0.8s cubic-bezier(0.23, 1, 0.32, 1)";
                if (!isMobile) {
                    target.style.transition = curve;
                    ribbon.style.transition = curve;
                    target.style.top = "10px"; 
                    target.style.left = "0px"; 
                    target.style.height = "100vh"; 
                    ribbon.style.width = "100vw";     
                    ribbon.style.height = "500px";    
                } else {
                    // Mobile : Plein écran simple
                    target.style.transition = "transform 0.4s ease-out"; // Préparer pour le drag
                    target.style.top = "0";
                    target.style.left = "0";
                    target.style.height = "100%"; 
                    target.style.overflowY = "scroll";
                }
            }, 20);
        });

    } else {
        // === FERMETURE ===
        
        // Mobile fermeture
        if (isMobile) {
            const originalY = parseFloat(body.dataset.scrollY || 0);
            window.scrollTo(0, originalY);

            target.classList.add('closing'); 
            
            // Animation sortie vers le bas
            target.style.transition = "transform 0.4s ease-in";
            target.style.transform = "translateY(100%)";

            activeProjectEl = null;

            setTimeout(() => { cleanUpProject(target, body); }, 400); 
            return; 
        }

        // Desktop fermeture (inchangé)
        const originalY = parseFloat(body.dataset.scrollY);
        const iTop = parseFloat(body.dataset.initialTop);
        const iLeft = parseFloat(body.dataset.initialLeft);
        const iW = parseFloat(body.dataset.initialWidth);
        const iH = parseFloat(body.dataset.initialHeight);
        
        target.style.transition = "none";
        if(ribbon) ribbon.style.transition = "none";
        
        document.querySelectorAll('.project-container:not(.active)').forEach(p => { 
            p.style.opacity = '1'; 
            p.style.pointerEvents = 'none'; 
        });

        window.scrollTo(0, originalY);

        requestAnimationFrame(() => {
            setTimeout(() => {
                const curve = "all 0.8s cubic-bezier(0.23, 1, 0.32, 1)";
                target.style.transition = curve;
                if(ribbon) ribbon.style.transition = curve;
                
                target.style.top = iTop + "px";
                target.style.left = iLeft + "px"; 
                target.style.height = iH + "px"; 
                if(ribbon) {
                    ribbon.style.width = iW + "px";
                    ribbon.style.height = iH + "px";
                    ribbon.style.paddingLeft = "0px";
                }
                
                const details = target.querySelector('.project-details');
                if(details) details.style.paddingTop = "0px";
                const row = target.querySelector('.project-row');
                if(row) row.style.marginBottom = "-70px";
                const title = target.querySelector('.project-title');
                if(title) title.style.opacity = '1';
                const desc = target.querySelector('.description');
                if(desc) desc.style.opacity = '0';
            }, 50);
        });

        setTimeout(() => { cleanUpProject(target, body); }, 850);
    }
}

// --- LOGIQUE TACTILE (PULL TO CLOSE) ---

// 1. TOUCH START
window.addEventListener('touchstart', (e) => {
    // Si pas de projet actif ou Desktop, on s'en fiche
    if (!activeProjectEl || window.innerWidth > 900) return;

    // SCÉNARIO A : On touche le HEADER (Aidan, Flèche, etc.)
    // On autorise le drag IMMÉDIATEMENT
    if (e.target.closest('header')) {
        startY = e.touches[0].clientY;
        isDragging = true;
        return; // On sort, c'est validé
    }

    // SCÉNARIO B : On touche le CONTENU du projet
    // On n'autorise que si on est tout en haut du scroll
    if (activeProjectEl.scrollTop <= 5) { // Tolérance 5px
        startY = e.touches[0].clientY;
        isDragging = true;
    } else {
        isDragging = false;
    }
}, { passive: false }); // Important

// 2. TOUCH MOVE
window.addEventListener('touchmove', (e) => {
    if (!isDragging || !activeProjectEl) return;

    const currentY = e.touches[0].clientY;
    const diff = currentY - startY;

    // Si on tire vers le bas (diff > 0)
    if (diff > 0) {
        
        // On vérifie une dernière fois qu'on est en haut pour ne pas casser le scroll
        // (Sauf si on drag depuis le header, là on a toujours le droit)
        const isHeaderDrag = e.target.closest('header');
        
        if (isHeaderDrag || activeProjectEl.scrollTop <= 5) {
            // STOP : On interdit au navigateur de faire son refresh/rebond
            if (e.cancelable) e.preventDefault();
            
            // On déplace le projet
            // diff * 0.5 = résistance (ça bouge 2x moins vite que le doigt)
            activeProjectEl.style.transform = `translateY(${diff * 0.6}px)`;
        }
    }
}, { passive: false }); // INDISPENSABLE pour que preventDefault fonctionne

// 3. TOUCH END
window.addEventListener('touchend', (e) => {
    if (!isDragging || !activeProjectEl) return;
    isDragging = false;

    // Calcul de combien on a descendu
    const style = window.getComputedStyle(activeProjectEl);
    const matrix = new WebKitCSSMatrix(style.transform);
    const translateY = matrix.m42;

    // Si on a tiré plus de 100px, on ferme
    if (translateY > 100) {
        toggleProject(); 
    } else {
        // Sinon, ça remonte (rebond)
        activeProjectEl.style.transition = "transform 0.3s ease-out";
        activeProjectEl.style.transform = "";
        
        setTimeout(() => {
            if(activeProjectEl) activeProjectEl.style.transition = "";
        }, 300);
    }
});


// --- CLEANUP ---
function cleanUpProject(targetProject, body) {
    body.classList.remove('is-project');
    targetProject.classList.remove('active');
    targetProject.classList.remove('closing');
    
    targetProject.removeAttribute('style');
    const ribbon = targetProject.querySelector('.ribbon-home');
    if(ribbon) ribbon.removeAttribute('style');
    
    // Nettoyage interne
    const details = targetProject.querySelector('.project-details');
    if(details) details.removeAttribute('style');
    const row = targetProject.querySelector('.project-row');
    if(row) row.removeAttribute('style');
    const title = targetProject.querySelector('.project-title');
    if(title) title.removeAttribute('style');
    const desc = targetProject.querySelector('.description');
    if(desc) desc.removeAttribute('style');

    const placeholder = document.getElementById('placeholder-' + targetProject.id);
    if(placeholder) placeholder.remove();

    document.querySelectorAll('.project-container').forEach(p => { 
        p.style = ""; 
        p.style.opacity = "1";
        p.style.pointerEvents = "auto";
    });
    
    activeProjectEl = null;
}

// Scroll Desktop
window.addEventListener("wheel", (evt) => {
    if (window.innerWidth <= 900) return; 
    if (document.body.classList.contains('is-project')) {
        const activeRibbon = document.querySelector('.project-container.active .ribbon-home');
        if (activeRibbon) {
            evt.preventDefault();
            activeRibbon.scrollLeft += evt.deltaY;
        }
    }
}, { passive: false });
</script>
