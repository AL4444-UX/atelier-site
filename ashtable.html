    <script>
    const scrollContainer = document.querySelector(".ribbon-project");

    window.addEventListener("wheel", (evt) => {
        // On n'active l'effet que si on est sur un écran large (ordinateur)
        if (window.innerWidth > 768) {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        }
    }, { passive: false });
</script>
