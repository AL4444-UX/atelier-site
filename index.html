<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrée</title>
    <style>
        body, html { 
            height: 100%; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: sans-serif;
        }

        .lock-container {
            text-align: center;
            width: 100%;
            max-width: 300px;
            padding: 20px;
        }

        /* TON IMAGE (CADENAS) */
        .lock-image {
            width: 120px; /* Ajuste la taille ici */
            height: auto;
            margin-bottom: 30px;
        }

        input {
            border: none;
            border-bottom: 1px solid black;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        .error { 
            color: #ff007f; /* Rose pour rester dans le thème */
            font-size: 12px; 
            margin-top: 15px; 
            display: none; 
        }
    </style>
</head>
<body>

    <div class="lock-container">
        <img src="PINKLOCK.jpg" alt="Lock" class="lock-image">
        
        <input type="password" id="pass" placeholder="Mot de passe" onkeypress="checkPass(event)">
        <div id="error-msg" class="error">Mot de passe incorrect</div>
    </div>

    <script>
        function checkPass(e) {
            if (e.key === 'Enter') {
                const pass = document.getElementById('pass').value;
                // CHANGE TON MOT DE PASSE ICI
                if (pass === 'fag') {
                    window.location.href = "home.html";
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
