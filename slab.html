<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Slabs - Aidan Lewertoff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Aidan</h1>
        <h1>Lewertoff</h1>
    </header>

    <main class="project-content">
        <a href="index.html" class="back-link">← Retour</a>

        <div class="ribbon-project">
            <img src="projects/slab/1.jpg" style="width:800px">
            <img src="projects/slab/2.jpg" style="width:490px">
            <img src="projects/slab/3.jpg" style="width:695px">
            <img src="projects/slab/4.jpg" style="width:540px">
        </div>

        <p class="description">
            Texte du projet SLABS : matériaux, idée, dimensions, contexte, etc.
        </p>
    </main>
<script>
    const scrollContainer = document.querySelector(".ribbon-project");

    window.addEventListener("wheel", (evt) => {
        // On n'active l'effet que si on est sur un écran large (ordinateur)
        if (window.innerWidth > 768) {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        }
    }, { passive: false });
</script>
</body>
</html>
